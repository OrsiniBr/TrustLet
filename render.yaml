services:
  - type: web
    name: gladen-chat-app
    env: node
    plan: free
    buildCommand: cd frontend && npm run build
    startCommand: cd frontend/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://gladen-chat-app.onrender.com
